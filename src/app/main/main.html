<div class="container">

  <div ng-include="'components/header/header.html'"></div>

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 form-horizontal">

      <form name="searchForm" novalidate ng-disabled="isSearching" ng-submit="clickSearch()">
        <div class="form-group has-feedback">
          <alert type="danger" ng-show="searchForm.search.$invalid && search === cachedSearch">{{error_message}}</alert>
          <label class="sr-only" for="search">Enter Your Search: </label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" ng-model="search" id="search" name="search" placeholder="Enter Your Search" ng-disabled="isSearching" required/>
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" ng-disabled="isSearching || search === ''">{{isSearching && 'Searching...' || 'Search'}}</button>
            </span>
          </div>
        </div>
      </form>

      <ul class="list-unstyled {{isSearching && 'text-muted'}}" ng-model="tweets">
        <li ng-repeat="tweet in tweets">
          <blockquote>
            <p>{{tweet.text}}</p>
            <footer>
              <cite><a href="http://twitter.com/{{tweet.user.screen_name}}" target="_blank">{{tweet.user.name}}</a> at <a href="http://twitter.com/{{tweet.user.screen_name}}/status/{{tweet.id_str}}" target="_blank">{{tweet.created_at}}</a></cite>
            </footer>
          </blockquote>
        </li>
      </ul>

    </div>
  </div>

  <div ng-include="'components/footer/footer.html'"></div>

</div>
