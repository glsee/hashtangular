<div class="container">

  <div ng-include="'components/header/header.html'"></div>

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 form-horizontal">

      <div class="form-group has-feedback">
        <label class="sr-only" for="search">Enter Your Search: </label>
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" ng-model="search" id="search" placeholder="Enter Your Search"/>
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" ng-click="searchTweets()">Search</button>
          </span>
        </div>
      </div>

      <ul>
        <li ng-repeat="tweet in tweets"></li>
      </ul>

    </div>
  </div>

  <div ng-include="'components/footer/footer.html'"></div>

</div>
